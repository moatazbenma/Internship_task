<!DOCTYPE html>
<html>
<head>
    <title>Case Search Result</title>
</head>
<body>
    <h1>Case Search Result</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
        <a href="{% url 'case_search:search_form' %}">Try Again</a>
    {% elif case %}
        <p><strong>Case Number:</strong> {{ case.case_number }}</p>
        <p><strong>Petitioner:</strong> {{ case.petitioner }}</p>
end
