{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Search by CNR Number</h2>

    <!-- ✅ Django messages block -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="get" action="{% url 'case_search:search' %}" id="searchForm">
        <div class="mb-3">
            <label for="cnr" class="form-label">Enter CNR Number</label>
            <input type="text" name="cnr" id="cnr" class="form-control"
                   placeholder="e.g., DLSW020991202025" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Search</button>
    </form>
</div>

<!-- ✅ Loading spinner script -->
<script>
    const form = document.getElementById('searchForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', () => {
        btn.disabled = true;
        btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Searching...`;
    });

    setTimeout(() => {
        const alerts = document.querySelectorAll(".alert");
        alerts.forEach(el => el.classList.remove("show"));
    }, 4000);
</script>
</body>
</html>
