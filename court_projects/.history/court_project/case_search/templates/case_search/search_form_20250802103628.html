<!DOCTYPE html>
<html>
<head>
    <title>Case Search</title>
</head>
<body>
    <h1>Search for a Case</h1>
    <form method="GET" action="{% url 'case_search:search' %}">
        <label for="case_type">Case Type:</label>
        <input type="text" name="case_type" required><br><br>

        <label for="case_number">Case Number:</label>
        <input type="text" name="case_number" required><br><br>

        <label for="year">Filing Year:</label>
        <input type="number" name="year" required><br><br>

        <button type="submit">Search</button>
    </form>
</body>
</html>
